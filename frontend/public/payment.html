<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmachelo - Pago</title>
  <link rel="stylesheet" href="payment.css">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="src/payment.js" defer></script>
</head>
<body>
  <main class="main-bg-gradient" style="min-height:100vh;">
    <div class="container payment-container">
      <section class="order-panel">
        <header class="header">
          <div class="logo">
            <span class="logo-icon">üè•</span>
            <span class="logo-text">Farmachelo</span>
          </div>
        </header>
        <div class="order-summary">
          <h2>Resumen del Pedido</h2>
            <div class="total-amount">
              <span class="currency">$</span>
              <span class="amount" id="totalAmount">0</span>
              <span class="currency-code">COP</span>
            </div>
          <ul class="items-list" id="itemsList">
          </ul>
        </div>
        <div class="powered-by">
          <p>Powered by Farmachelo</p>
        </div>
      </section>
      <section class="payment-panel">
        <div class="payment-header">
          <h2>Detalles de Pago</h2>
        </div>
        <div class="payment-subtitle">
          ingresa tus datos de tarjeta
        </div>
        <form id="paymentForm" class="payment-form">
          <div class="form-group">
            <label for="email">Email para la factura</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required>
          </div>
          <div class="form-row">
            <div class="form-group half">
              <label for="cardNumber">N√∫mero de tarjeta</label>
              <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group half">
              <label for="expiryDate">Fecha de expiraci√≥n</label>
              <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group half">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group half">
              <label for="cardholderName">Nombre del titular</label>
              <input type="text" id="cardholderName" name="cardholderName" required>
            </div>
          </div>
          <div class="form-group">
            <label for="country">Pa√≠s</label>
            <select id="country" name="country" required>
              <option value="CO">Colombia</option>
            </select>
          </div>

          <button type="submit" class="pay-button" id="payButton">
            Pagar <span id="payButtonAmount">0</span> COP
          </button>
        </form>
        <div class="security-info">
          <div class="security-icons">
            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" class="card-icon">
            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard" class="card-icon">
            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express" class="card-icon">
            <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" class="card-icon">
          </div>
          <p>Transacciones seguras y encriptadas</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
